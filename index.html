<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Calls</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <script src="script.js"></script>

    <h1>Welcome to API Calls Project</h1>
     <button id="fetchBtn">Fetch with fetch()</button>
  <button id="xhrBtn">Fetch with XHR</button>

  <div id="output"></div>

  <h2>Create Post (POST)</h2>
  <form id="postForm">
    <input type="text" id="postTitle" placeholder="Post Title" required />
    <input type="text" id="postBody" placeholder="Post Body" required />
    <button type="submit">Send POST</button>
  </form>

  <h2>Update Post (PUT)</h2>
  <form id="putForm">
    <input type="number" id="putId" placeholder="Post ID" required />
    <input type="text" id="putTitle" placeholder="New Title" required />
    <input type="text" id="putBody" placeholder="New Body" required />
    <button type="submit">Send PUT</button>
  </form>

</body>

</html>
