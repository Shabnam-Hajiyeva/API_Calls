<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Calls</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <script src="script.js"></script>

    <h1>Welcome to API Calls Project</h1>
    <button id="fetchBtn">Fetch Data with fetch()</button>
    <button id="xhrBtn">Fetch Data with XHR</button>


    <div id="output"></div>

    <h2>Send or Update Post</h2>
    <form id="postForm">
        <input type="text" id="title" placeholder="Title" required>
        <input type="text" id="body" placeholder="Body" required>
        <input type="number" id="postId" placeholder="Post ID (for update)">
        <button type="submit">Submit</button>
    </form>


    <div id="message"></div>
</body>

</html>
