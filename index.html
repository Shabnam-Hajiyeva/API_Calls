<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Calls</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <script src="script.js"></script>

    <h1>Welcome to API Calls Project</h1>
    <div class="buttons">
        <button id="fetchBtn">Fetch Data with fetch()</button>
        <button id="xhrBtn">Fetch Data with XHR</button>
    </div>

    <div id="dataDisplay" class="output"></div>

    <h2>Send Data (POST / PUT)</h2>
    <form id="dataForm">
        <input type="text" id="title" placeholder="Title" required>
        <input type="text" id="body" placeholder="Body" required>
        <select id="method">
            <option value="POST">POST</option>
            <option value="PUT">PUT</option>
        </select>
        <button type="submit">Send</button>
    </form>

</body>

</html>
